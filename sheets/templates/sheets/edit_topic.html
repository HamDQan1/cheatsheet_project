{% extends "sheets/base.html" %}

{% block title %}Edit Topic{% endblock title %}

{% block content %}
  <div class="card">
    <h2 class="space-bottom">Edit Topic</h2>

    <form class="form" method="post" action="{% url 'sheets:edit_topic' topic.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'sheets:topic_detail' topic.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
