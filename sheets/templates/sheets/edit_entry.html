{% extends "sheets/base.html" %}

{% block title %}Edit Entry{% endblock title %}

{% block content %}
  <div class="card">
    <h2 class="space-bottom">Edit Entry</h2>

    <form class="form" method="post" action="{% url 'sheets:edit_entry' entry.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'sheets:topic_detail' entry.topic.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
